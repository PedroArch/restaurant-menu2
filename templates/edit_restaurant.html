<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Edit Restaurant</title>
    </head>
    <body>
        <h1>Edit Restaurant {{restaurant.name}}</h1>
        <form method="POST" action="{{url_for('edit_restaurant', restaurant_id=restaurant_id)}}">
                <label for="name">New name:<br></label>
                <input type="text" name="name" id="name" placeholder="{{restaurant.name}}">
                <input type="submit" value="Edit">
        </form>
    </body>
</html>
